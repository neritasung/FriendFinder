<body>

    <div class="container">

                                <label for="exampleFormControlSelect1">Question 1: Your mind is always buzzing with unexplored ideas and plans.</label>

                            </div>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Question 4: You rarely do something just out of sheer curiosity.</label>
                                <select class="form-control" id="question4">
                                    <option selected>Choose...</option>
                                    <option value="1">1 (Strongly Disagree)</option>

                                    <option value="4">4</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Question 5: People can rarely upset you.</label>

                            <div class="form-group">

                            </div>

<!-- ====================Modal Window========================= -->

<div id="modal" class="modal">
    <div class="modal-content">
        <h4>Closest Friend Match</h4>
        <div class="divider"></div>
        <h5 id="userMatch"></h5>
        <img id="matchPic" class="materialboxed" width="650" src="">
    </div>
    <div class="modal-footer">
        <a href="/survey" class="btn btn-secondary">Find another friend.</a>
    </div>
</div>

<!-- ====================JavaScript========================= -->

<script type="text/javascript">
$(document).ready(function() {
    $("#modal").hide();
    $("#submit-btn").on("click", function(event) {
      event.preventDefault();

            //creates a new friend object with the values submitted
            var newFriend = {
                name: $('#name').val().trim(),
                profilePic: $('#picture').val().trim(),
                scores: [
                    $('#q1').val(),
                    $('#q2').val(),
                    $('#q3').val(),
                    $('#q4').val(),
                    $('#q5').val(),
                    $('#q6').val(),
                    $('#q7').val(),
                    $('#q8').val(),
                    $('#q9').val(),
                    $('#q10').val(),
                ]
            };

      $.post("/api/data/friend.js", newFriend, function(data) {
        $("#userMatch").text(data.name);
        $("#matchPic").attr("src", data.profilePic);    
    });

     // Show the modal with the best match
     $('.modal').modal();

            //clear form 
            $('#name').val("");
            $('#photo').val("");
            $('#q1').val("");
            $('#q2').val("");
            $('#q3').val("");
            $('#q4').val("");
            $('#q5').val("");
            $('#q6').val("");
            $('#q7').val("");
            $('#q8').val("");
            $('#q9').val("");
            $('#q10').val("");
    });
});

  </script>
